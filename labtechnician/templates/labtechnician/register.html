<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'login' %}"><h4>PSMIS</h4></a>
          <a class="navbar-brand" href="{% url 'registerdir' %}">Go Back</a>
        </div>
      </nav>
    {% load crispy_forms_tags %}
    <div class="container" style="margin-top: 5rem; margin-bottom: 3rem;">
        <h1 style="width: 60%; margin: auto;">{{ page }} Registration</h1>

        <form method="POST" enctype="multipart/form-data">
            <div style="width: 60%; margin: auto; margin-top: 1rem;">
                {% csrf_token %}
                {{profile_form|crispy}}
                {{user_form|crispy}}
                <p>I Have an account <a href="{% url 'login'%}">login</a></p>
                <input type="submit" value="signup" class="btn btn-success">
            </div>
        </form>
    </div>
    
</body>
</html>
